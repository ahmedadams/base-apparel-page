<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="formpg">
      <!-- Mobile only header starts -->
      <div class="mob-logo dt-hide">
        <img src="images/logo.svg" alt="Base Apparel" />
      </div>
      <div class="mob-hero dt-hide">
        <img src="images/hero-mobile.jpg" alt="Model">
      </div>
      <!-- Mobile only header ends -->
      <div class="formpg-left">
        <div class="container padTLBR">
          <div class="logo mob-hide">
            <img src="images/logo.svg" alt="Base Apparel" />
          </div>
          <h1 class="header-part-one">We're</h1>
          <h2 class="header-part-two">
            coming<br />
            soon
          </h2>
          <p class="para">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <div class="form-group">
            <input type="email" placeholder="Email Address" class="email-field" />
            <img src="images/icon-error.svg" alt="error-icon" class="error-icon">
            <button id="submit"><img src="images/icon-arrow.svg" alt="Submit Form"></button>
        </div>
        <div class="error-message">
            <p>Please provide a valid email</p>
        </div>
        <div class="success-message">
          <p>You've Signed up successfully, Thank you!</p>
      </div>
        </div>
      </div>
      <div class="formpg-right mob-hide">
        <img
          src="images/hero-desktop.jpg"
          alt="model"
          class="model-img-desktop"
        />
      </div>
    </main>

  </body>
</html>
